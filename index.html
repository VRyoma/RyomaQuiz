<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>りょうまプロフィールクイズ</title>
    <meta name="description" content="note記事『りょうまってどんな人？自己紹介記事！』をもとにしたプロフィールクイズ" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg"></div>

    <main class="container">
      <header class="header">
        <div class="brand">
          <div class="logo" aria-hidden="true">RQ</div>
          <div>
            <h1 class="title">りょうまプロフィールクイズ</h1>
            <p class="subtitle">
              出典：
              <a
                href="https://note.com/ryoma_dq/n/nf99e99386e84"
                target="_blank"
                rel="noopener"
                >りょうまってどんな人？自己紹介記事！｜りょうま</a
              >
            </p>
          </div>
        </div>
      </header>

      <section id="screen-start" class="card">
        <h2 class="cardTitle">遊び方</h2>
        <ul class="bullets">
          <li>全問4択。選んだら解説が表示されます。</li>
          <li>最後にスコアと称号が出ます。</li>
          <li>キーボード：1〜4で選択、Enterで次へ。</li>
        </ul>

        <div class="controls">
          <label class="field">
            <span class="fieldLabel">問題数</span>
            <select id="questionCount" class="select">
              <option value="10" selected>10問</option>
              <option value="15">15問</option>
              <option value="20">20問</option>
            </select>
          </label>

          <label class="toggle">
            <input id="shuffle" type="checkbox" checked />
            <span>毎回シャッフルする</span>
          </label>

          <button id="startBtn" class="btn primary">スタート</button>
        </div>

        <div class="smallNote">
          ※ クイズ本文は記事内容を要約して作成しています。
        </div>
      </section>

      <section id="screen-quiz" class="card hidden" aria-live="polite">
        <div class="topRow">
          <div class="progress">
            <div class="progressMeta">
              <span id="progressText">1 / 10</span>
              <span id="scoreText">Score: 0</span>
            </div>
            <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
              <div id="barFill" class="barFill"></div>
            </div>
          </div>

          <button id="quitBtn" class="btn ghost" title="スタート画面に戻る">終了</button>
        </div>

        <h2 id="question" class="question">質問</h2>

        <div id="choices" class="choices" role="list"></div>

        <div id="feedback" class="feedback hidden">
          <div class="feedbackTop">
            <div id="feedbackBadge" class="badge">正解</div>
            <div id="feedbackAnswer" class="answer">正解: -</div>
          </div>
          <p id="explain" class="explain"></p>
          <div class="actions">
            <button id="nextBtn" class="btn primary">次へ</button>
          </div>
        </div>
      </section>

      <section id="screen-result" class="card hidden">
        <h2 class="cardTitle">結果</h2>
        <div class="resultGrid">
          <div>
            <div class="bigScore" id="finalScore">0 / 10</div>
            <div class="rank" id="finalRank">称号</div>
            <div class="resultActions">
              <button id="retryBtn" class="btn primary">もう一回</button>
              <a
                class="btn ghost"
                href="https://note.com/ryoma_dq/n/nf99e99386e84"
                target="_blank"
                rel="noopener"
                >記事を読む</a
              >
            </div>
          </div>
          <div>
            <h3 class="miniTitle">まちがえた問題</h3>
            <div id="missed" class="missed"></div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <span>RyomaQuiz（りょうま公式）</span>
      </footer>
    </main>

    <script src="./app.js" defer></script>
  </body>
</html>
